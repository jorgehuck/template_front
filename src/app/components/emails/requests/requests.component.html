<div style="background-color: white">
  <div class="title">
    <span>Emails</span>
  </div>
  <hr />
  <div style="padding: 10px">
    <div class="row">
      <div style="width: 100%">
        <form [formGroup]="formGroup" (keyup)="onKeyUp($event)">
          <mat-form-field style="width: 30%">
            <mat-label>Buscar...</mat-label>
            <input matInput formControlName="stringSearch" type="text"/>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </form>
      </div>

      <!-- añadir email -->
      <div style="width: 10%">
        <button
          mat-button
          style="background-color: #34349a; color: white"
          (click)="openDialog()"
        >
          Añadir
        </button>
      </div>

    </div>
    <div>
      <table mat-table [dataSource]="dataSource">
        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- origen Column -->
        <ng-container matColumnDef="origen">
          <th mat-header-cell *matHeaderCellDef>Origen</th>
          <td mat-cell *matCellDef="let element">{{ element.origen_id }}</td>
        </ng-container>

        <!-- createdAt Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date: "short" }}
          </td>
        </ng-container>

        <!-- acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <!-- Editar -->

            <button
              mat-button
              color="primary"
              (click)="openEditDialog(element)"
            >
              <mat-icon matSuffix color="primary"
                >edit</mat-icon
              >
            </button>

            <!-- Eliminar -->
            <button
              mat-button
              color="accent"
              (click)="eliminar(element)"
            >
              <mat-icon matSuffix color="accent"
                >delete</mat-icon
              >
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
</div>
